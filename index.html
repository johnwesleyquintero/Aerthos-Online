    <meta charset="UTF-8" />

    <title>Aerthos Online | System Architect</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .font-header {
        font-family: 'Bebas Neue', sans-serif;
      }
      .font-pixel {
        font-family: 'Press Start 2P', cursive;
      }
      /* Custom Scrollbar for the System feel */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb; 
      }

      /* Animations for System Interface */
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .animate-scan {
        animation: scan 2s linear infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(6, 182, 212, 0.2); }
        50% { box-shadow: 0 0 25px rgba(6, 182, 212, 0.6); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite;
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
      }

      /* Audio Equalizer Animation */
      @keyframes equalizer {
        0% { height: 3px; }
        50% { height: 12px; }
        100% { height: 3px; }
      }
      .animate-equalizer {
        animation: equalizer 1s ease-in-out infinite;
      }
    </style>
