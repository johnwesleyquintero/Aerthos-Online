<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Hexagon: Represents the structural integrity of the System -->
  <path d="M32 2 L60 18 L60 46 L32 62 L4 46 L4 18 Z" fill="#0f172a" stroke="url(#grad)" stroke-width="4" stroke-linejoin="round" />
  
  <!-- Inner Core Node: The processing unit -->
  <circle cx="32" cy="32" r="7" fill="url(#grad)" />
  
  <!-- Data Pathways: Connecting the core to the perimeter -->
  <path d="M32 25 L32 10" stroke="url(#grad)" stroke-width="3" stroke-linecap="round" />
  <path d="M38 35 L50 44" stroke="url(#grad)" stroke-width="3" stroke-linecap="round" />
  <path d="M26 35 L14 44" stroke="url(#grad)" stroke-width="3" stroke-linecap="round" />
  
  <!-- Endpoint Terminals: Interface points -->
  <circle cx="32" cy="8" r="2.5" fill="#e2e8f0" />
  <circle cx="52" cy="46" r="2.5" fill="#e2e8f0" />
  <circle cx="12" cy="46" r="2.5" fill="#e2e8f0" />
</svg>